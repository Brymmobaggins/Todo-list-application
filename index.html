<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List Application</title>
    
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <!-- Google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>TODO LIST</h1>
      <span>Create your list</span>
    </header>
    <main style="padding: 10px">
      <div id="todo-container">
        <form style="justify-content: center">
          <input
            type="text"
            class="new"
            id="task-input"
            placeholder="Enter your Task..."
          />

          <button onclick="" id="add-button" class="btn">+</button>
        </form>
        <div class="todo-storage">
          <ul id="">
            <li class="active-list">Task</li>
            <li>History</li>
          </ul>
        </div>
        <div class="task-container">
          <ul id="task-list"></ul>
        </div>
      </div>
    </main>
    <footer style="text-align: center">
      <p>
        Made with love by
        <a href="https://twitter.com/IbrahimBakare_" target="_blank"
          >Ibrahim Bakare</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
